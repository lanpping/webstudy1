<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数学标记语言</title>
	</head>
	<body>
		<!-- 大部分浏览器都支持 MathML 标签，如果不支持，可使用最新版的 Firefox 或 Safari 浏览器查看。 -->
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<!-- <mrow>用于包裹一个或多个表达式(可省略) -->
			<mrow>
				<!-- msup用于包裹上标的表达式，sub是小标表达式，mi包括字符，mn是包裹数字 -->
				<msup><mi>a</mi><mn>2</mn></msup>
				<!-- mo是包裹各种运算符号 -->
				<mo>+</mo>
				<msup><mi>b</mi><mn>2</mn></msup>
				<mo>=</mo>
				<msup><mi>c</mi><mn>2</mn></msup>
			</mrow>
			<br />
			<mrow>
				<msup><mi>x</mi><mn>2</mn></msup>
				<mo>+</mo>
				<mrow><mi>4</mi><mo></mo><mi>x</mi></mrow>
				<mo>=</mo>
				<mn>0</mn>
			</mrow>
			<br />
			<mrow>
				<mi>A</mi>
				<mo>=</mo>
				<!-- 下面这个是包裹矩阵要先定义外围的符号 -->
				<mfenced open="[" close="]">
					<mtable>
						<mtr>
							<mtd><mi>x</mi></mtd>
							<mtd><mi>y</mi></mtd>
						</mtr>
						<mtr>
							<mtd><mi>z</mi></mtd>
							<mtd><mi>w</mi></mtd>
						</mtr>
					</mtable>
				</mfenced>
			</mrow>
		</math>
	
	</body>
</html>
