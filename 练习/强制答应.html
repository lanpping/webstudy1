<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>强制答应</title>
		<style>
			#div01{
				height: 200px;
				width: 500px;
				border: 1px solid #000000;
				left: 300px;
				top: 300px;
				color: #FF0000;
				text-align: center;
				position: absolute;
			}
			input{
				height:50px;
				width: 150px;
				position: absolute;
				bottom: 10px;
				background-color: chartreuse;
			}
			.bt1{
				left: 50px;
				font-size: 20px;
			}
			.bt2{
				right: 50px;
			}
		</style>
	</head>
	<body>
		<div id="div01">
			
				<h1>给我一个offer好不好！！！</h1>
				<input type="button" value="当然好" class="bt1" onclick="sure()" />
				<input type="button" value="再考虑一下" class="bt2" onmousedown="over()"/>
			
		</div>
	</body>
	<script>
		function sure(){
			alert("那我们说好了哦!");
		}
		function over(){
			let x=Math.random()*1000;
			let y=Math.random()*1000;
			let div01=document.getElementById("div01");
			div01.style.left=x+"px";
			div01.style.top=y+"px";
		}
	</script>
</html>
