<!DOCTYPE html>
<html>
        <head>
                 <meta charset="UTF-8" />
                 <title>语义化标签</title>
        </head>
        <body>
                <p>
                     <em>强调</em>   <br />
                     <i>斜体，无语义</i>  <!--不推荐使用-->
                </p>
                <p>  
                     <strong>加粗强调</strong>  <br />
                     <b>粗体，无语义</b>
                </p>
        </body>
</html>
