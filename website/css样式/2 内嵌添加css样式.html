<!DOCTYPE html>
<html>
       <head>
               <meta charset="UTF-8" />
               <title>内嵌添加</title>
 <!--内嵌添加样式，优先级第二--><!--选择器是P，即对标签为P的内容使用此样式-->
               <style> 
                   p{                                  
                         color: red;       /*此为css注释格式，此行是设置字体颜色*/
                         font-size: 12px;   /* 设置字体大小，此为12号字体*/
                    }
               </style>
       </head>
       <body>
         <p>天使投资早期投资，尤其指个人早期投资。</p>
       </body>
</html>
