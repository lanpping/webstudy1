<!DOCTYPE html>
<html>
<head>
          <meta charset="utf-8" />
          <title>DOC</title>
</head>
<body>
       <p id="changeStyle">通过DOM改变样式，字号变为48px。</p>
	   <!-- 在DOM中，内联样式格式：elem.style.属性名，属性名要去横线变驼峰，如fon-size变fontSize-->
       <button onclick="document.getElementById('changeStyle').style.fontSize='48px' ">点击改变字号</button>
</body>
</html>
