<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8" />
       <title>猜数字</title>
</head>
<body>
         <script type="text/javascript">
			 // 定义一个随机整数，范围在100以内
                var r=parseInt(Math.random()*100);
                do{
                    var input=prompt("请输入一个数:");
                    if(input>r){
                          alert("您猜的数偏大了!");
                    }else if(input<r){
                          alert("您猜的数偏小了!");
                    }else{
                          alert("恭喜你，猜对了！");
                    }
                }while(input!=r);
                alert("游戏结束!");
          </script>
</body>
</html>
