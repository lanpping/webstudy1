<!DOCTYPE html>
<html>
<head>
         <meta charset="utf-8" />
         <title>随机验证码</title>
        <style>
                #code{
                    width:100px;
                    height:50px;
                    background-color:pink;
                    font-size:44px;
                    letter-spacing:5px;
                }
        </style>
</head>
<body>
         <script>
                 function createRandCode(){
                        var chars=["1","2","3","A","a","b","c","B","C","6"];
                        var randcode="";
                        for(var i=0;i<3;i++){
							// floor·函数取不大于x的最大整数
                              var randpos=Math.floor(Math.random()*chars.length);
                               randcode+=chars[randpos];
                        }
                        document.getElementById("code").innerHTML=randcode;
                 }
         </script>
         <div id="code"></div>
         <button onclick="createRandCode()">验证码</button>
</body>
</html>
