<!DOCTYPE html>
<html>
<head>
  <title>使用CSS内嵌式</title>
   <style type="text/css">
   p,h2,.a2{text-align:center;}
   #a1{border:1px solid red;width:300px;height:80px;color:blue;}
   </style>
</head>
<body>
   <p>css样式演示</p>
   <h2>内嵌式CSS样式</h2>
   <h2 style="color:#008000;">内嵌式CSS样式2</h2>
    <div id="a1" class="a2">
            使用style标记可定义内嵌式CSS样式表，style标记一般位于head头部标记中，title标记之后。
    </div>
</body>
</html>
