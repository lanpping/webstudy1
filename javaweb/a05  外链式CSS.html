<html>
<head>
<title>使用CSS外链式</title>
<!-- rel 属性规定当前文档与被链接文档之间的关系 -->
<!-- rel 属性值为stylesheet表示被链接的文档是一个样式表 -->
<link rel="stylesheet" href="1.css" type="text/css" />
</head>
<body>
   <h2>外链式CSS样式</h2>
   <h2 style="color:#008000;">外链式CSS样式2</h2>
    <div>
            使用style标记可定义内嵌式CSS样式表，style标记一般位于head头部标记中，title标记之后。
    </div>
</body>
</html>
